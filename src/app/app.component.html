<label>name: </label>
<input type="text" #name>
<br>
<label>ID: </label>
<input type="text" #id><br>
<label>Age: </label>
<input type="text" #age>

<input type="text" #day><br>
<label>MONTH</label>

<div *ngFor="let student of students">{{student.name}} --{{student.date|date}}</div>
